name: Deploy index.html to EC2  # Workflow name

# Trigger workflow only on push to main branch
on:
  push:
    branches:
      - main   # Change to 'dev' if you want to deploy on dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub runner OS

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Copy index.html to EC2 server
      - name: Copy index.html to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}       # EC2 public IP or hostname
          username: ${{ secrets.EC2_USER }}   # EC2 username (usually ubuntu)
          key: ${{ secrets.EC2_KEY }}     # Private SSH key stored in GitHub Secrets
          source: "index.html"                # File in your repo to copy
          target: "/var/www/html/"            # Apache default web root folder

      # Step 3: Restart Apache (optional, ensures new changes are live)
      - name: Restart Apache
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl restart apache2
